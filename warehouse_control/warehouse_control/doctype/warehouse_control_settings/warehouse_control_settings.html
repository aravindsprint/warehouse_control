{% if doc.enable_app %}
<div class="alert alert-success" role="alert">
    <h4><i class="fa fa-check-circle text-success"></i> Warehouse Control App is Enabled</h4>
    <p>All modules are active and available for use.</p>
</div>
{% else %}
<div class="alert alert-warning" role="alert">
    <h4><i class="fa fa-exclamation-triangle text-warning"></i> Warehouse Control App is Disabled</h4>
    <p>The app is currently disabled. All data is preserved but the modules are inactive.</p>
</div>
{% endif %}
